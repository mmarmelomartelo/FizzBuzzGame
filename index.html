<!DOCTYPE html>

<head>
 <title>My #2 JS | Fizz Buzz Game!</title>
 <script src="script.js"></script>
</head>

<body>

<center>

<h1 id= "demo"> Fizz Buzz Game!</h1>

<br/>
<br/>
<br/>
<p>	Type a number to play Fizz Buzz!</p>
<p>	If your number is divisible by 3 you have a Fizz</p>
<p>	If your number is divisible by 5 you have a Buzz</p>
<p>	Do your math and lets play!</p>
<input id="number" type="number"/>  <!-- This is a form with an Id named "Enter a number" -->
<button type="button" onclick="hello()">Submit</button>  <!-- This is a button calling the function "hello"  -->
<p id="output"></p> <!-- This is a paragraph tag  with an Id named "output" -->
</center>

<p>Check Your Answer Below </p>

<script> 

function hello()
{ 
	var typedNumber = document.getElementById("number").value;

				if (typedNumber % 3 == 0 && typedNumber % 5 == 0)
				{document.getElementById ("output").innerHTML = typedNumber +". We have a FizzBuzz!!";}
				
				else if (typedNumber % 3 == 0 )
				{document.getElementById ("output").innerHTML = typedNumber +". We have a Fizz!!";}

				else if (typedNumber % 5 == 0 )
				{document.getElementById ("output").innerHTML = "We have a Buzz!!";}
				
				else
				{document.getElementById ("output").innerHTML = "The number " + typedNumber +" is not Fizz or Buzz...";}
}
		
var i = 0;
	while (i <= 9999){

		i++;
		if (i % 3 == 0  && i % 5 == 0) 
			  {document.write (i + ". FizzBuzz!! </br>"); }
			else if (i % 3 == 0 ) 
			  {document.write (i + ". Fizz!! </br>"); }
			else if  (i % 5 == 0 ) 
			  {document.write (i + ". Buzz!! </br>"); }
			else 
			  {document.write (i + ".  </br>"); }
}

</script>

 </body>

</html>
